<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9c5d1;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.yes {
            background-color: #4caf50;
            color: white;
        }

        button.no {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            100% {
                transform: scale(1.1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="heart" id="heart"></div>
        <h1>你是不是最爱我？</h1>
        <button class="yes" onclick="handleYes()">是的</button>
        <button class="no" id="noButton" onclick="handleNo()">不是</button>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const noButton = document.getElementById('noButton');

        function handleYes() {
            // 爱心变大
            heart.style.width = '150px';
            heart.style.height = '150px';
            heart.style.transform = 'rotate(-45deg) scale(1.5)';
        }

        function handleNo() {
            // 修改按钮文字为“再考虑考虑”
            noButton.textContent = '再考虑考虑';
        }
    </script>
</body>
</html>
